<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="form-container">
        <form action="#">
      <h2>Contact Us</h2>
          <div class="box">
            <div class="icon"><i class="icon-size fa fa-user"></i></div>
          <input type="text" id="fname" name="fullname" placeholder="Full Name">
          </div>
      
          <div class="box">
            <div class="icon"><i class="icon-size fa fa-envelope-o"></i></div>
          <input type="text" id="email" name="emailaddress" placeholder="Email">
          </div>
      
          <div class="box">
            <div class="icon"><i class="icon-size fa fa-pencil"></i></div>
          <input type="text" id="subj" name="subject" placeholder="Subject">
          </div>
      
          <div class="box">
            <div class="icon"><i class="icon-size fa fa-comment"></i></div>
          <input id="msg" name="message" placeholder="Enter message"></input>
          </div>
      
          <div>
          <button type="submit" value="Submit">Submit</button>
          </div>
      
        </form>
      </div>
</body>
</html>
